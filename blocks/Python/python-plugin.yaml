eplPlugins:
  PythonBlockPlugin:
    pythonFile: "${PARENT_DIR}/pythonBlockPlugin.py"
    class: PythonBlockPlugin
    isolation: "${analytics.builder.pythonBlockIsolation}"
    pythonPath:
      - "${PARENT_DIR}/venv/lib/python3.9/site-packages"
      - "${PARENT_DIR}/requirements"
    config:
      requirementsDir: "${PARENT_DIR}/requirements"
      requirements: "${analytics.builder.pythonBlockRequirements}"
      packages: "${analytics.builder.pythonBlockPackages}"
